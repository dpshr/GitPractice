<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        목록태그(리스트태그)
        1) ol (order list - 순서있음)
        - 정돈된 리스트 -> 순서가 있는 리스트 제작

        2) ul (unorder list = 순서없음)
        - 정돈되지 않은리스트 -> 기호가 있는 리스트 제작

        3) li
        -> 각각 리스트를 의미하는 태그(필수)
    -->

    <ol>
        <li>첫번째리스트</li>
        <li>두번째리스트</li>
    </ol>
    
    <ul>
        <li>첫번째리스트</li>
        <li>두번째리스트</li>
    </ul>

</body>
</html>
