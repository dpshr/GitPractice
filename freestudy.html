<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="보낼 주소" method="get">
        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="password" name="pw" maxlength="5"><br>
        취미 : 야구<input type="checkbox" name="취미" value="야구"> 축구<input type="checkbox" name="취미" value="축구"><br>
        여자or남자 : 남자<input type="radio" value="남자"> 여자<input type="radio" name="성별" value="여자">
         <input type="file"> <br>
         <input type="date"><br>
         <input type="datetime-local"><br>
         <input type="color"> <br>
         <input type="range"> <br>
          <select>
            <option value="naver">naver.com</option>
            <option value="daum">daum.com</option>
          </select>
          <textarea cols="50" rows="3"></textarea><br>
          <!-- 반드시 맨 밑에는 제출 버튼 만들기 -->
           <input type="submit" value="회원가입"><br>
           <input type="reset">
    </form>
</body>
