<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표를 만들기 위한 태그
        1) 전체 영역을 담당하는 <table>
        2) 행(줄) 담당하는 <tr>
        3) 첫번째 행에 칸을 쪼갤때(컬럼,제목) <th>
        4) 나머지 행에 칸을 쪼갤때(데이터) <td>
        5) 셀 병합 가로병합(colspan 속성) / 세로병합 (rowspan 속성)
    --> 
    <table border="1px solid black">
        <tr bgcolor="yellow">
            <th>이름</th>
    
    



</body>
</html>
