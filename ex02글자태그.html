<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1) 제목을 작성할댸 사용하는 태그
        <h1>  <h1>~<h6>
        - 특징 : 글자가 커지고, 두꺼워진다.
        - 사용처 : h1 태그느 가장 큰 제목, 그 밑으로는소제목
    -->
            <h1> 여기가 가장 큰 제목이에요!</h1>
            <h3> 여기는 h3 제목입니다</h3>
    <!--
        2) 문단을 만드는 태그 / <p>
            글자를 쓰는 공간만 만드는것..
            들여쓰기, 띄어쓰기,
        - 특징 : 텍스트의 디자인은 기본과 동일, 위아래 공백이 들어간다, 태그의
            영역이 한줄 전체를 차지한다 -> 자동 줄바꿈           
    -->
            <p>첫번쨰 문단</p>
            <p>두번쨰 문단</p>
            <p>세번쨰 문단</p>

    <!--
        3) 문장을 담당하는 태그 (공태그) / <span>        
    -->
            <span>첫번째 문장</span>
            <br>
            <span>두번째 문장</span>
            <span>세번째 문장</span>
    <!--
        3-1) 엔터를 담당하는 태그는 <br> -> 문장끼리 엔터를 치고 싶을 때만 사용

    -->

    <!--
        4) 글자 Bold 태그( 현재는 css로 보통 처리) /<b>, <strong> 
            둘다 Bold인데 차이가 있음
    -->
        <br>
        <b> b태그 텍스트</b>
        <br>
        <strong>strong 태그 텍스트</strong>
        <br>
    <!--
        시각적으로 봤을때 둘다 시각적으로는 차이가 없음
        시각장애인이나 눈이 안좋은 사람들이 스크랩으로 텍스트를'들을때'
        스트롱 태그가 있으면 악센트가 달라짐
    -->

    <!--
        5) 글자와 사이트를 연결하는 태그(하이퍼링크) / <a> anker의 약자.
        - 특징 : 컨텐츠를 클릭하면 특정 사이트로 이동
        - 필수속성 : href = "이동할주소"
    -->

        <a href = "https://www.naver.com">네이버 사이트로 이동</a>
</body>
</html>
