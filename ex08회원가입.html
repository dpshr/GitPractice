<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td:first-child {
            text-align: right;
        }

        table tr:last-child td {
            text-align: center;
        }

        th {
            background-color: gray;
            height: 50px;
        }

        td {
            background-color: whitesmoke;
            height: 35px;
        }
    </style>
</head>

<body>
    <form>
        <table width="400px">
            <tr>
                <th colspan="2">Step1 : 아이디/비번입력</th>
            </tr>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name=id>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name=pw>
                </td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="password" name=pw>
                </td>
            </tr>
            <tr>
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    남<input type="radio" name="성별" value="남">
                    여<input type="radio" name="성별" value="여">
                </td>
            </tr>
            <tr>
                <td>혈액형</td>
                <td>
                    <select name="혈액형">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                </td>
            </tr>
            <tr>
                <td>생일</td>
                <td>
                    <input type="date" name="생일">
                </td>
            </tr>
            <tr>
                <th colspan="2">Step3 : 선호도</th>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    축구<input type="checkbox" name="취미" value="축구">
                    야구<input type="checkbox" name="취미" value="야구">
                    농구<input type="checkbox" name="취미" value="농구">
                </td>
            </tr>
            <tr>
                <td>좋아하는 색깔</td>
                <td>
                    <input type="color" name="색">
                </td>
            </tr>
            <tr>
                <th colspan="2">Step4 : 적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="53" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입"> <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
